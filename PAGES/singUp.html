<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="icon"
      href="https://trello.com/1/cards/6422315eaf7b5a208912f311/attachments/642487748ee8ea90ff8b14f1/download/image.png"
    />

    <title>BlogEnglish</title>
  </head>

  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="py-4 container d-flex">
        <img
          src="https://trello.com/1/cards/6422315eaf7b5a208912f311/attachments/642487748ee8ea90ff8b14f1/download/image.png"
          alt=""
          width="30"
          height="27"
          class="d-inline-block align-text-top m-2 me-0"
        />
        <a href="../index.html" class="text-decoration-none">
          <div class="text-light p-2 h4">The English Corner</div>
        </a>
      </div>

      <div class="container d-flex">
        <div class="pt-3 container-fluid d-none d-sm-block">
          <div class="my-3 py-3">
            <img
              src="../CSS/course.png"
              class="rounded-3"
              width="600"
              height="500"
              alt=""
            />
          </div>
        </div>
        <div class="m-2 container-sm">
          <div class="pt-3 p-2">
            <h1 class="text-light">Sing Up</h1>
            <p class="text-light">
              If you already have an account register, you can

              <a href="./login.html" class="font-weight text-darkorange">
                Login here</a
              >
            </p>
          </div>
          <div class="pt-4 container d-flex flex-column">
            <form class="px-4">
              <div class="mb-3 d-flex flex-column">
                <label
                  for="exampleDropdownFormEmail1"
                  class="form-label text-light"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleDropdownFormEmail1"
                  class="form-label text-light"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleDropdownFormEmail1"
                  placeholder="email@example.com"
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleDropdownFormPassword1"
                  class="form-label text-light"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleDropdownFormPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleDropdownFormPassword1"
                  class="form-label text-light"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleDropdownFormPassword1"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="pt-4">
                <button
                  type="submit"
                  class="container-fluid btn btn-primary bg-secondary text-dark font-weight"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
