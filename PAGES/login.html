                ><span class="font-weight text-darkorange"
                  >Register here</span
                ></a
              >
            </p>

              <label
                for="exampleDropdownFormEmail1"
                class="form-label text-light"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="mb-3">
              <label
                for="exampleDropdownFormPassword1"
                class="form-label text-light"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleDropdownFormPassword1"
                placeholder="Password"
              />
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="dropdownCheck"
                />
                <label class="form-check-label text-light" for="dropdownCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="pb-3">
              <a href="./error404.html"
                ><button
                  type="button"
                  class="container-fluid btn btn-primary bg-secondary text-dark font-weight"
                >
                  Login
                </button></a
              >
            </div>
            <div class="dropdown-divider border border-white"></div>
            <a
              class="dropdown-item text-darkorange font-weight"
              href="singUp.html"

              class="dropdown-item text-darkorange font-weight"
              href="./error404.html"
            >
